<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">


    <title>Podcast</title>
</head>

<body>

    <header class="header">
        <!--ссылка на макет https://www.figma.com/file/Fn88HQzfmrE7xCHG0yPsEW/Castaway?node-id=2%3A71&mode=dev-->
        <div class="container header-container">
            <a href="#"><img class="main-logo" src="image/main-logo.svg" alt="Текстовый логотип сайта"></a>
            <nav class="navigation">
                <ul class="nav-menu">
                    <li class="menu-item"><a class="active" href="#">Home</a></li>
                    <li class="menu-item"><a href="#">Episodes</a></li>
                    <li class="menu-item"><a href="#">About</a></li>
                    <li class="menu-item"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container hero-section">
                <div class="hero-img">
                    <img class="decoration-img" src="image/leftside.svg" alt="">
                    <img class="main-image" src="image/main-IMAGE.png" alt="Главный герой">
                </div>
                <div class="right-side-content">

                    <h1 class="big-words">Take your podcast to the <span class="blue-strip-words">next</span>
                        <span class="bold-word">level</span>
                    </h1>
                    <div class="hero-listen">
                        <span class="share-social">Listen on</span>
                        <ul class="share-social-list">
                            <li class="share-social-item"><a href="#"><img src="image/spotify.svg" alt="SpotiFy"></a>
                            </li>
                            <li class="share-social-item"><a href="#"><img src="image/redsquare.svg"
                                        alt="Красный круг"></a>
                            </li>
                            <li class="share-social-item"><a href="#"><img src="image/orangesquare.svg"
                                        alt="Оранжевый круг"></a></li>
                            <li class="share-social-item"><a href="#"><img src="image/pinksquare.svg"
                                        alt="Фиолетовый круг"></a>
                            </li>
                            <li class="share-social-item"><a href="#"><img src="image/whitesquare.svg"
                                        alt="Белый круг"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </section>
        <section class="episodes"></section>
    </main>
</body>

</html>
